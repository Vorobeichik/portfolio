<html lang="en">
<head>

    <script src="main.js" defer></script>
    <title>KAIT20 GAME</title>
</head>
<body>
<p id="score__now" class="score__now"></p>
    <section class="memory-game">
        <div class="memory-card" data-framework="first">

        <div class="memory-card" data-framework="fourth">

        <div class="memory-card" data-framework="fifth">

            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="first">
            <img src="img/Ali.png" alt="first" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/meme_2.png" alt="second" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/meme_3.png" alt="third" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/meme_4.png" alt="fourth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">

        <div class="memory-card" data-framework="fifth">

        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/whowant.png" alt="" class="start_image" width="100%">
                <div class="popup__title">Вам будет необходимо собрать их всех</div>
                <button class="play_button"><a href="#" class="popup__start" id="start">PLAY<i class="fas fa-play play"></i></a></button>
            </div>
        </div>
    </div>
    <div id="popup__end" class="popup__end">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/whowant.png" alt="" class="start_image" width="100%">
                <div class="popup__title">ВЫ СОБРАЛИ ВСЕХ <a href="#" class="popup__restart" id="restart" onClick="window.location.reload()"><i class="fas fa-sync-alt restart"></i></a></div>
                <div class="popup__text">Игра не пытается кого-то оскорбить. Любите друг друга</div>
                <p class="score" id="score__result">Вы набрали 12 очков</p>
                <p class="prize" id="prize">Социальный рейтинг увеличин</p>
                <p class="benefit__text">Ваш код</p>
                <p class="benefit" id="benefit">4556457AD123</p>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/8eb688fe6b.js" crossorigin="anonymous"></script>
